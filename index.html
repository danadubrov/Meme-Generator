<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <section class="page-containter flex">
        <header>
            <section class="header-container flex">
                <div class="logo">
                    <img src="imgs/logo2.png" alt="">
                </div>
                <nav>
                    <ul class="menu flex clean-list">
                        <li onclick="showGallery()">Gallery</li>
                        <li>About</li>
                    </ul>
                </nav>
            </section>
        </header>
        <section class="editor" style="display: none">
            <div class="canvas-container flex">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <section class="editor-container flex" >
                <section class="title flex">
                    <h2>Edit Text Lines</h2>
                    <section class="icons">
                        <img src="./imgs/icons/switch.png" onclick="onSwitchLine()">
                        <img src="./imgs/icons/add.png" onclick="onAddLine()">
                        <img src="./imgs/icons/delete.png" onclick="onDeleteLine()">
                        <!-- <button onclick="onSwitchLine()">Switch Line</button>
                    <button onclick="onAddLine()">Add line</button>
                    <button onclick="onDeleteLine()">Delete line</button> -->
                    </section>
                </section>
                <section class="control-box flex">
                    <section class="buttons flex">
                        <select onchange="onFontFamily(this.value)">
                            <option value="IMPACT">Impact</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Arial Black">Arial Black</option>
                        </select>
                        <img src="./imgs/icons/left.png" onclick="onSetAlignment('right')">
                        <img src="./imgs/icons/center.png" onclick="onSetAlignment('center')">
                        <img src="./imgs/icons/right.png" onclick="onSetAlignment('left')">
                        <img src="./imgs/icons/A+.png" onclick="onFontSize(4)">
                        <img src="./imgs/icons/A-.png" onclick="onFontSize(-4)">
                        <img src="./imgs/icons/up.png" onclick="onMoveLine(-1)">
                        <img src="./imgs/icons/down.png" onclick="onMoveLine(1)">
                        <!-- <button onclick="onFontSize(4)">A+</button>
                    <button onclick="onFontSize(-4)">A-</button> -->
                        <!-- <button onclick="onMoveLine(-1)">up</button>
                    <button onclick="onMoveLine(1)">down</button> -->
                        <!-- <button onclick="onSetAlignment('right')">L</button>
                    <button onclick="onSetAlignment('center')">C</button>
                    <button onclick="onSetAlignment('left')">R</button> -->
                        <input type="color" id="color" name="color" value="#ffffff"
                            onchange="onChangeColor(this.value)">
                    </section>
                    <input type="text" name="meme-text" oninput="onChangeTxt()" />
                </section>
            </section>
        </section>
        <section class="gallery">
            <div class="grid-container">
            </div>
        </section>
    </section>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
