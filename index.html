<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>
    <h2>Editor</h2>
    <section class="etidor">
        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>
        <input type="text" name="meme-text" oninput="onChangeTxt()" />
        <button onclick="onFontSize(4)">A+</button>
        <button onclick="onFontSize(-4)">A-</button>
        <select onchange="onFontFamily(this.value)">
            <option value="IMPACT">IMPACT</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Arial Black">Arial Black</option>
        </select>
        <button onclick="onMoveLine(-1)">up</button>
        <button onclick="onMoveLine(1)">down</button>
        <button onclick="onSetAlignment('right')">L</button>
        <button onclick="onSetAlignment('center')">C</button>
        <button onclick="onSetAlignment('left')">R</button>
        <button onclick="onSwitchLine()">Switch Line</button>
        <button onclick="onAddLine()">Add line</button>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div onclick="onSelectImg('img1')">
                <img class = "img1" src="imgs/img1.jpg" alt="">
            </div>
            <div onclick="onSelectImg('img2')">
                <img class = "img2" src="imgs/img2.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
