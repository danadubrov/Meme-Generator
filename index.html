<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <section class="page-containter flex">
        <header>
            <section class="header-container flex">
                <div class="logo">
                    <img src="imgs/logo2.png" alt="">
                </div>
                <nav>
                    <ul class="menu flex clean-list">
                        <div class="close-btn" onclick="toggleMenu()">âœ•</div>
                        <li class="nav-memes" onclick="showMemes()">Memes</li>
                        <li class="nav-gallery active" onclick="showGallery()">Gallery</li>
                        <li>About</li>
                    </ul>
                </nav>
                <img onclick="toggleMenu()" class="menu-btn" src="imgs/icons/menu.png" alt="">
            </section>
        </header>
        <section class="editor" style="display: none">
            <section class="meme-container flex">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="500" width="500"></canvas>
                </div>
            </section>
            <section class="control-box-container flex">
                <section class="title flex">
                    <h2>Edit Text Lines</h2>
                    <section class="icons">
                        <img src="imgs/icons/switch.png" onclick="onSwitchLine()">
                        <img src="imgs/icons/add.png" onclick="onAddLine()">
                        <img src="imgs/icons/delete.png" onclick="onDeleteLine()">
                    </section>
                </section>
                <section class="control-box flex">
                    <section class="buttons flex">
                        <select onchange="onFontFamily(this.value)">
                            <option value="IMPACT">Impact</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Arial Black">Arial Black</option>
                        </select>
                        <img src="imgs/icons/left.png" onclick="onSetAlignment('right')">
                        <img src="imgs/icons/center.png" onclick="onSetAlignment('center')">
                        <img src="imgs/icons/right.png" onclick="onSetAlignment('left')">
                        <img src="imgs/icons/A+.png" onclick="onFontSize(4)">
                        <img src="imgs/icons/A-.png" onclick="onFontSize(-4)">
                        <img src="imgs/icons/up.png" onclick="onMoveLine(-1)">
                        <img src="imgs/icons/down.png" onclick="onMoveLine(1)">
                        <div>
                            <input type="color" id="color" name="color" value="#ffffff"
                                onchange="onChangeColor(this.value)">
                            <label for="color"><img src="imgs/icons/color.png" alt=""></label>
                        </div>
                    </section>
                    <input type="text" name="meme-text" oninput="onChangeTxt()" />
                </section>
                <section class="btns">
                    <a href="#" onclick="downloadCanvas(this)" download=""><button
                            class="download-btn">Download</button></a>
                    <button class="download-btn" onclick="onSaveMeme()">Save</button>
                </section>
            </section>
        </section>
        <section class="gallery flex">
            <input class="search" list="browsers" type="text" placeholder="search" oninput="onSetFilter(this.value)">
            <datalist id="browsers">
                <option value="animal">
                <option value="cute">
                <option value="funny">
                <option value="man">
            </datalist>
            <h3 class="msg" style="display: none">no saved memes</h3>
            <div id="gallery-container" class="grid-container">
            </div>
        </section>
    </section>

    <script src="js/utilService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
